[pytest]
markers =
    cart: Tests for shopping cart functionality
    checkout: Tests for checkout functionality
    auth: Tests for authentication functionality
    order: Tests for order processing functionality
    search: Tests for search functionality

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S
