<!DOCTYPE html>
<html>
<head>
    <title>Test Execution Report</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .chart { width: 100%; height: 400px; }
        .stat-box { display: inline-block; width: 200px; margin: 10px; padding: 15px; 
                   border: 1px solid #ddd; border-radius: 5px; text-align: center; }
        .success { color: green; }
        .failure { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Execution Report</h1>
        
        <div class="section">
            <h2>Overall Statistics</h2>
            <div class="stat-boxes">
                {{ overall_stats_html }}
            </div>
        </div>

        <div class="section">
            <h2>Test Execution Trends</h2>
            <div id="trendChart" class="chart"></div>
        </div>

        <div class="section">
            <h2>Performance Statistics</h2>
            <div id="durationChart" class="chart"></div>
        </div>

        <div class="section">
            <h2>Most Common Failures</h2>
            {{ failure_stats_html }}
        </div>

        <div class="section">
            <h2>Recent Test Runs</h2>
            {{ recent_runs_html }}
        </div>

        <div class="section">
            <h2>Allure Report Links</h2>
            {{ allure_links_html }}
        </div>
    </div>

    <script>
        {{ plotly_js }}
    </script>
</body>
</html>
